<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <span>
    <label for="product">Wybierz</label>
    <select name="product" id="product">
      <option value="t-shirt" id="t-shirt">t-shirt</option>
      <option value="spodnie" id="spodnie">spodnie</option>
    </select>
    </span>
    <span>
    <label for="size">size</label>
    <select name="size" id="size">
      <option value="M" id="M">M</option>
      <option value="L" id="L">L</option>
    </select>
    </span>
    <label for="color">Kolor</label>
    <input type="color" id="color" name="color">
    <input type="number" min="1" value="1" id="quantity" name="quantity">
    <button type="submit">submit</button>
  </form>
  
</body>
